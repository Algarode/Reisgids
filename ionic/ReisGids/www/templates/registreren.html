<ion-view title="Registreren">
    <ion-content overflow-scroll="true" padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="" ng-model="data.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="data.password">
                </label>
            </ion-list>
            <a href="#/main" class="button button-stable button-block" ng-click="registerUser()">Registreer</a>
        </form>
    </ion-content>
</ion-view>
