<ion-view title="{{location.name}}">
    <ion-content overflow-scroll="true" padding="'true'" class="has-header">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: 30%; background-color: rgb(255, 255, 255);">
            <img src="{{location.img}}" style="width: 90%"; height="100%;">
        </div>
        <button class="button button-energized button-block button-small" ng-click="addFavourite()">Toevoegen als Favoriet</button>
        <div>
            <p>{{location.name}}</p>
        </div>
        <div class="spacer" style="width: 285px; height: 8px;"></div>
        <a href="{{location.web}}" onClick="window.open(this.href, '_blank', 'location=yes'); return false;" class="button button-calm button-block ">Bezoek website</a>
        <button class="button button-calm button-block" ng-click="startNavigation()">Toon route</button>
        <a href="#/fotodetail" class="button button-balanced button-block ">Maak foto</a>
        <a class="button button-stable button-block button-positive" target="_blank" ng-click="share()">Deel deze bezienswaardigheid op Facebook</a>
    </ion-content>
</ion-view>
